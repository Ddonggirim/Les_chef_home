<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/NoticeBoardHeader.css">
  <link rel="stylesheet" href="/css/GesiRegist.css">
  <link rel="stylesheet" href="/css/LoginModal.css">
  <title>게시글 수정</title>
</head>
<body><!--등록한 제목, 등록한 이미지, 등록한 내용, 등록한 일자-->
<header>
  <div  class="logoBackGround">
    <a href="/main"><img src="/image1/NoticeIcon/Logo.jpg"></a>
  </div>
  <a href="/Rewrite"><img src="/image1/ListIcon/마이페이지.png" id="mypageicon"/></a>
  <a th:if="${session.customer}" href="/logout"><img  src="/image1/NoticeIcon/Logout.png" id="logout"></a>
  <img th:unless="${session.customer}" src="/image1/NoticeIcon/Login.png" id="login">
</header>
<main>
  <div class="regiTopImg">
    <span>게시판</span>
  </div>
  <a href="/myarticle"><img src="/image1/NoticeIcon/LArrow.jpg" class="BeforePage"></a>
  <p class="regi">게시글 수정</p>
  <!--수정 내용 전송 폼-->
  <form method="post" th:action="@{/article/edit/{id}(id=${article.articleId})}" enctype="multipart/form-data">
    <button type="submit" class="writeBtn">
      <span>게시글 수정</span>
      <img src="/image1/NoticeIcon/commentWrite.jpg">
    </button>
    <div class="registBox">
        <span>
          <div class="registTitle"><span>제목</span><br>
            <textarea class="titleName" name="articleTitle" placeholder="제목을 입력하세요" maxlength="20" th:text="${article.articleTitle}"></textarea>
            <span>부제목</span>
            <textarea class="subtitleName" name="articleSubTitle" placeholder="제목을 입력하세요" maxlength="20" th:text="${article.articleSubTitle}"></textarea>
          </div>

          <img th:src="@{${article.articleImg}}" id="toggleImage" class="click_Img">
          <input type="file" id="imageInput" name="file" style="display:none;" accept="image/*">
        </span>
      <textarea class="gesiContent" name="content" placeholder="내용을 입력하세요" th:text="${article.content}"></textarea>
    </div>
  </form>
  <!--폼-->
</main>


  <!--로그인 모달-->
  <div class="loginModal">
    <div class="Login-box">
      <a id="Login-box-Logo" href="/main"><img src="../image1/MainIcon/main_logo.png" /></a>
      <form class="login-form-container">
        <label>이메일(아이디)</label><br>
        <input type="email"/><br>
        <label>비밀번호</label><br>
        <input type="password"/>
        <p id="FindIdPw">아이디 / 비밀번호 찾기</p><br>
        <div id="social-login-block">
          <a class="social-login" href="#"><img src="../image1/MainIcon/Kakao.jpg"/></a>
          <a class="social-login" href="#"><img src="../image1/MainIcon/Google_logo.png"/></a>
          <a class="social-login" href="#"><img src="../image1/MainIcon/Naver_logo.png"/></a>
        </div>
        <button class="login-button" type="submit">로그인</button>
      </form>

      <form class="find-form-container">
        <div class="id-pw-button">
          <span class="id-button">아이디</span>
          <span class="pw-button">패스워드</span>
        </div>
        <div class="id-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
        </div>
        <div class="pw-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
          <label>이메일(아이디)</label>
          <input type="text"/>
        </div>
        <button class="find-button">찾기</button>
      </form>
      <p>아직 아이디가 없으신가요?<br> 회원가입으로 더 많은 요리정보를 얻으세요!</p>
      <a href="/main#signup-area" class="go-to-join-page">회원가입</a>
      <p class="find-to-login">이미 회원이신가요? <span>로그인</span></p>
    </div>
  </div>
<script src="/js/NoticeRegist.js"></script>
<script src="/js/loginModal.js"></script>
</body>
</html>
