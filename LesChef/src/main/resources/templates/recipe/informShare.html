  <div id="headerspace">
    <div id="board"> <a href="/NoticeBoardMain"><img src="/image1/ListIcon/게시판아이콘.png"/></a></div>
    <div id="logo"> <a href="/main"><img src="/image1/ListIcon/로고.png"/></a></div>
    <div id="icon2"> <a href="/Rewrite"><img id="mypageicon"src="/image1/ListIcon/마이페이지.png"/></a>
      <a th:if="${session.customer}" href="/logout"><img src="/image1/ListIcon/Logout.png"></a>
      <img th:unless="${session.customer}" id="login" src="/image1/ListIcon/자물쇠 1.png" width="55"/>
    </div>
  </div>
  <!-- 빨간 가로바 텍스트 -->
  <div id="categoryback">
    <div class="name">
      <a href="/List/Korean"><span>한식</span></a>
      <a href="/List/Japanese"><span>일식</span></a>
      <a href="/List/Chinese"><span>중식</span></a>
      <a href="/List/Western"><span>양식</span></a>
      <a href="/List/Share"><span>공유</span></a>
    </div>
  </div>

<main>
  <!-- 메인 사진 윗 부분 -->
  <span id="sort" th:text="${inform.majorCategory}"></span><br>
  <span id="title" th:text="${inform.recipeName}"></span>
  <div id="user">
    <img src="/image1/ListIcon/사용자.png" width="40px"/><span id="username" th:text="${inform.userId.nickname}"></span>
  </div>
  <div>
    <img id="eye" src="/image1/ListIcon/조회수.png"/><p id="eyenum" th:text="${inform.viewNum}"></p>
  </div>
  <img id="mainimg" th:src="@{${inform.recipeImg}}"/>

  <div id="cell">
    <span>재료 준비</span>
    <div th:each="ingredient : ${ingredients}">
      <p th:text="${ingredient.ingredientName} + ' ' + ${ingredient.ingredientVolume}"></p>
    </div>
  </div>

  <div class="aside">
    <img id="asideicon1" src="/image1/ListIcon/댓글.png" width="60px">
    <img id="asideicon2" th:src="${heartImg}" width="60px" onclick="wishListClick()">
  </div>

  <!-- 메인 사진 아랫 부분 -->
  <div class="allicon">
    <div class="selecticon"><img  src="/image1/ListIcon/인원.png"><span th:text="${inform.portion}"></span></div>
    <div class="selecticon"><img id="selecticon2" src="/image1/ListIcon/시계.png"><span th:text="${inform.runTime}"></span></div>
    <div class="selecticon "><img src="/image1/ListIcon/난이도.png"><span id="selecticon3" th:text="${inform.cookLevel}"></span></div>

  <!-- 댓글 및 평점 기능 -->
  <div id="total">
    <span class="totalnumber totalnumber1">후기</span>
    <div class="totalimg">
      <span th:each="num : ${#numbers.sequence(1,5)}">
        <img th:if="${ratingList[num] == 1.0}" src="../image1/ListIcon/별.png">
        <img th:if="${ratingList[num] == 0.5}" src="../image1/ListIcon/반별.png">
        <img th:if="${ratingList[num] == 0.0}" src="../image1/ListIcon/없는별.png">
      </span>
    </div>
    <span class="totalnumber totalnumber2" th:text="'평점 ' + ${ratingList[0]}"></span>
  </div>


  <!-- 댓글 조회 -->
  <div id="comentcontainer">
    <div th:each="comment : ${comments}" class="comentbox">
      <div class="coment">
        <img class="comentimg" th:src="@{${comment.commenter.customerImg}}" />
        <span class="comentnickname" th:text="${comment.commenter.nickname}"></span>
        <div class="allstar">
          <span th:each="num : ${#numbers.sequence(1,5)}">
            <img class="comentstar" th:src="${num <= comment.rating} ? '../image1/ListIcon/사용자별.png' : '../image1/ListIcon/사용자빈별.png'" alt="star"/>
          </span>
          <span th:text="${#temporals.format(comment.writeDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
        </div>
      </div>
      <span th:text="${comment.commentContent}" class="comenttext"></span><hr width="600px">
    </div>

  <!-- 댓글 작성 -->

  <div id="reviewcontainer">
    <form method="post" th:action="@{/inform/{id}/comment(id=${inform.recipeId})}" id="myform">
      <span id="review">후기 작성</span>
      <div id="starcontainer">
<!--        <img class="countingstar" star="1" src="../image1/ListIcon/사용자별.png"/>-->
<!--        <img class="countingstar" star="2" src="../image1/ListIcon/사용자빈별.png"/>-->

        <fieldset>
          <input type="radio" name="rating" value="5" id="rate1"><label
                for="rate1">★</label>
          <input type="radio" name="rating" value="4" id="rate2"><label
                for="rate2">★</label>
          <input type="radio" name="rating" value="3" id="rate3"><label
                for="rate3">★</label>
          <input type="radio" name="rating" value="2" id="rate4"><label
                for="rate4">★</label>
          <input type="radio" name="rating" value="1" id="rate5"><label
                for="rate5">★</label>
        </fieldset>
        <button type="submit" id="resist">write</button>
      </div>
      <textarea id="areasize" name="commentContent"></textarea>
    </form>
  </div>


  <!--로그인 모달-->
  <div class="loginModal">
    <div class="Login-box">
      <a id="Login-box-Logo" href="/main"><img src="../image1/MainIcon/main_logo.png" /></a>
      <form class="login-form-container">
        <label>이메일(아이디)</label><br>
        <input type="email"/><br>
        <label>비밀번호</label><br>
        <input type="password"/>
        <p id="FindIdPw">아이디 / 비밀번호 찾기</p><br>
        <div id="social-login-block">
          <a class="social-login" href="#"><img src="./image1/MainIcon/Kakao.jpg"/></a>
          <a class="social-login" href="#"><img src="./image1/MainIcon/Google_logo.png"/></a>
          <a class="social-login" href="#"><img src="./image1/MainIcon/Naver_logo.png"/></a>
        </div>
        <button class="login-button" type="submit">로그인</button>
      </form>

      <form class="find-form-container">
        <div class="id-pw-button">
          <span class="id-button">아이디</span>
          <span class="pw-button">패스워드</span>
        </div>
        <div class="id-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
        </div>
        <div class="pw-form-container">
          <label>이름</label>
          <input type="text"/>
          <label>휴대폰</label>
          <input type="text"/>
          <label>이메일(아이디)</label>
          <input type="text"/>
        </div>
        <button class="find-button">찾기</button>
      </form>
      <p>아직 아이디가 없으신가요?<br> 회원가입으로 더 많은 요리정보를 얻으세요!</p>
      <a href="./main#signup-area" class="go-to-join-page">회원가입</a>
      <p class="find-to-login">이미 회원이신가요? <span>로그인</span></p>
    </div>
