<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Chef</title>
    <link rel="stylesheet" href="/css/Rewrite.css">
    <link rel="stylesheet" href="/css/font.css">
<!--    <link rel="stylesheet" href="/css/LoginModal.css">-->
</head>
<body>
<div class="container">
    <div class="left">
        <div class="menu">
             <a href="/Rewrite">회원정보<span style="font-family: GreateVibes;font-size: 30px;"><u>Information</u></span></a><br>
             <a href="/WishList">찜목록<span style="font-family: GreateVibes;font-size: 30px;"><u>WishList</u></span></a><br>
             <a href="/Mycomment">나의 댓글<span style="font-family: GreateVibes; font-size: 30px;"><u>My Comment</u></span></a><br>
             <a href="/Regist">레시피 등록<span style="font-family: GreateVibes; font-size: 30px;"><u>Registration</u></span></a><br>
             <a href="/Myrecipe">나의 레시피<span style="font-family: GreateVibes; font-size: 30px;"><u>My Recipe</u></span></a>
        </div>
        <div class="logo">
            <a href="./main"><img src="/image1/MypageIcon/logoUpdate.png"></a>
        </div>
    </div>

    <div class="right">
        <div class="profile">
            <h2>회원정보</h2>
            <form method="post" enctype="multipart/form-data"><!--action 2개 -->
                <img th:src="@{${session.customer.customerImg}}" alt="Click to change image" id="toggleImage" class="clickable-img">
                <input type="file" id="imageInput" name="File" style="display: none;" accept="image/*">
                <label>닉네임</label><input type="text" th:value="${session.customer.nickname}" name="nickname" required><br>
                <label>이름</label><input type="text" th:value="${session.customer.name}" name="name" required><br>
                <label>비밀번호</label><input type="password" name="password" required><br>
                <label>연락처</label><input type="text" th:value="${session.customer.tel}" name="tel" required><br>
                <label>이메일</label><input type="email" th:value="${session.customer.id}" name="id" readonly><br>
                <div class="buttons">
                    <button type="submit" formaction="/customerRewrite">수정</button>
                    <button type="submit" formaction="/customerDelete">회원 탈퇴</button>
                </div>
            </form>
        </div>
    </div>
    <div class="lock">
        <a th:if="${session.customer}" href="/logout"><img src="/image1/MypageIcon/Logout.png"></a>
    </div>
</div>
<script src="/js/profile.js"></script>
<script>
    window.onload = function() {

      const customerDeleteError = '[[${customerDeleteError}]]';

      setTimeout(function() {
          if (customerDeleteError) {
            alert(customerDeleteError);
          }
      }, 100);
    };
</script>
</body>
</html>
