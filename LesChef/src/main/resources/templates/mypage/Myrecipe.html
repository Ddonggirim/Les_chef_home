<div class="container">
    <div class="left">
        <div class="menu">
             <a href="/Rewrite">회원정보<span style="font-family: GreateVibes;font-size: 30px;"><u>Information</u></span></a><br>
             <a href="/WishList">찜목록<span style="font-family: GreateVibes;font-size: 30px;"><u>WishList</u></span></a><br>
             <a href="/Mycomment">나의 댓글<span style="font-family: GreateVibes; font-size: 30px;"><u>My Comment</u></span></a><br>
             <a href="/Regist">레시피 등록<span style="font-family: GreateVibes; font-size: 30px;"><u>Registration</u></span></a><br>
             <a href="/Myrecipe">나의 레시피<span style="font-family: GreateVibes; font-size: 30px;"><u>My Recipe</u></span></a>
        </div>
        <div class="logo">

            <a href="/main"><img src="../image1/MypageIcon/logoUpdate.png"></a>
        </div>
    </div>
    <div class="rigcontainer">
            <div class="right">
                <h2>나의 레시피</h2>
                <div class="tabs">
                    <a class="tab" href="/myrecipe">레시피</a>
                    <a class="tab" href="/myarticle">게시판</a>
                </div>
                <div class="comments">
                    <div th:each="myRecipe : ${myRecipes}" class="comment">
                        <a th:href="@{/inform/{id}(id=${myRecipe.recipe_Id})}">
                            <img th:src="@{${myRecipe.recipe_Img}}">
                        </a>
                        <div class="buttons">

                                <div class="editdeleteBtn">
                                    <form>
                                        <button class="editButton">수정 </button>
                                    </form>
                                    <span>|</span>
                                    <form method="post" th:action="@{/recipe/delete/{id}(id=${myRecipe.recipe_Id})}">
                                        <button type="submit" class="deleteBtn"> 삭제</button>
                                    </form>
                                </div>
                            <div class="comment-text">
                                <p th:text="'레시피: ' + ${myRecipe.recipe_Name}"><strong></strong></p>
                                <p th:text="'작성일: ' + ${myRecipe.write_Date}"><strong></strong></p>
                                <p th:text="'조회수: ' + ${myRecipe.view_Num}"><strong></strong></p>
                            </div>
                        </div>
                    </div>
                    <div th:each="myArticle : ${myArticles}" class="comment">
                        <a th:href="@{/article/{id}(id=${myArticle.article_Id})}">
                            <img th:src="@{${myArticle.article_Img}}">
                        </a>
                        <div class="buttons">
                                <div class="editdeleteBtn">
                                    <form>
                                        <button class="editButton">수정 </button>
                                    </form>
                                    <span>|</span>
                                    <form method="post" th:action="@{/article/delete/{id}(id=${myArticle.article_Id})}">
                                        <button type="submit" class="deleteBtn"> 삭제</button>
                                    </form>
                                </div>
                            <div class="comment-text">
                                <p th:text="'게시글: ' + ${myArticle.article_Title}"><strong></strong></p>
                                <p th:text="'작성일: ' + ${myArticle.write_Date}"><strong></strong></p>
                                <p th:text="'조회수: ' + ${myArticle.view_Num}"><strong></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="buttons">-->
<!--                <button type="button" href="#">수정</button>-->

<!--                <div id="result"></div>-->
<!--            </div>-->
    </div>
</div>

</div>
